<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <title>Document</title>
  </head>
  <body>
    <a href="https://rickandmortyapi.com/" target="_blank"
      ><img
        id="api-link"
        src="./images/leilanis-attic-rick-and-morty-logo-28413130309681.webp"
        alt="Imagem referente a API de Rick and Morty "
    /></a>

    <header>
      <h1>Busca de Personagens - Rick and Morty</h1>
      <div id="inputInicial">
        <input
          type="text"
          id="campoBusca"
          placeholder="Digite o nome do personagem"
        />
        <button id="btnBuscar">Buscar</button>
      </div>
      <section id="resultadoDaBusca">
        <div id="opcoesBusca"></div>
        <div id="resultado"></div>
      </section>
    </header>

    <main>
      <div id="home"></div>

      <div>
        <section id="pag">
          <button class="btn-page" id="pagina-anterior">Anterior</button>
          <p id="pagina-atual"> <span id="numero-pa"> 1 </span></p>
          <button class="btn-page" id="proxima-pagina">Próxima</button>
        </section>

        <img
          id="imagem-Rick-and-Morty"
          src="./images/].png"
          alt="Rick and Morty"
          srcset=""
        />
      </div>
    </main>

    <footer>
      <section id="informacoes">
        <p>PERSONAGENS: <span id="nper"> </span></p>
        <p>LOCALIZAÇÕES: <span id="nloc"></span></p>
        <p>EPISÓDIOS: <span id="nep"></span></p>
      </section>

      <section id="desenvolvedor">
        <section id="redesSociais">
          <button> <a href="https://www.linkedin.com/in/samuel-ramos-dev/" target="_blank"> <i class="bi bi-linkedin"></i> </a></button>
          <button> <a href="https://github.com/ProgSamuel" target="_blank"> <i class="bi bi-github"></i> </a></button>
          <button> <a href="mailto:progsamu@gmail.com" target="_blank"> <i class="bi bi-envelope-fill"></i> </a></button>
        </section>
        
        <p>Desenvolvido por <a href="https://github.com/ProgSamuel" target="_blank"><span>Samuel Ramos </span></a> em 2023</p>
      </section>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
