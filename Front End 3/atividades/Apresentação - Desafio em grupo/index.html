                <h2>Sinopse</h2>
                <p>
                  Five Nights At Freddy's - O Pesadelo Sem Fim é a primeira adaptação
                  cinematográfica da famosa franquia homônima de jogos lançada em 2014. Na
                  história, que se passa em um restaurante familiar tipicamente americano
                  chamado Freddy Fazbear's Pizza, acompanhamos Mike Schmidt (Josh
                  Hutcherson), um jovem contratado para trabalhar como o vigia noturno do
                  local. Sob o comando do gerente Steve Raglan (Matthew Lillard), o lugar
                  é muito famoso por seus característicos robôs animados que fazem a festa
                  das crianças durante o dia. Porém, quando chega a noite, um segredo
                  obscuro e mortal surge: os bonecos animatrônicos se transformam em
                  assassinos psicopatas.
                </p>
